<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Content</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="justify-center flex align-self-center">
<div style="margin-top:30px">
    <div class="container">
        <div class="row bg-danger rounded">
          <div class="col-md-6 col-md-offset-3 ">
            <h2>Contact me</h2>
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="person@example.com">
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" placeholder="You can write your message here..."></textarea>
              </div>
             <div class="form-group">
                <label for="fileUpload">Select file:</label>
                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
             </div>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
